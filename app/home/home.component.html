<ActionBar class="action-bar">
    <Label class="action-bar-title" text="BITPLEI"></Label>
</ActionBar>

<StackLayout class="page" orientation="vertical">
    <Label text="{{ message }}" class="stn"></Label>

    <TextField #idNumberPhone hint="Number Phone..." keyboardType="number" autocorrect="false" class="stn"></TextField>

    <Button text="Verificar" (tap)="onButtonTap(idNumberPhone.text)" class="stn"></Button>
</StackLayout>
